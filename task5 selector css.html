<body >

    <style>
        p{text-align: center;
            color: rgb(235, 6, 120)}
        #para1{
            text-align: right;
            color: red
        }
        .center { text-align: left;
            color: rgb(63, 37, 209)}
        *{text-align: center;
            color: rgb(0, 255, 42)}
        h1,h2,h3,h4{text-align: center;
            color: rgb(195, 215, 10)}
    </style>
    <!--element selector-->
    <p>kinjal panchal</p>
    <!--id selector-->
    <p id="para1">i am kinjal</p>
    <!--class selector-->
    <h1 class="center">kinjal</h1>
    <p class="center">kinjal</p>
    <!--universal selector-->
    <p>hello</p>
    <h1>panchal</h1>
    <!--grouping selector-->
    <h1>panchal kinjal</h1>
    <h2>kinjal</h2>
    <h3>panchal</h3>
    <h4>krina</h4>
